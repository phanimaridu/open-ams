#h2 data source properties
#in memory store
spring.datasource.url=jdbc:h2:mem:openams;INIT=create schema if not exists openams;MODE=MySQL
#file store
#spring.datasource.url=jdbc:h2:~/h2/openams;INIT=create schema if not exists openams;
spring.datasource.username=admin
#TODO:Move to VM Args
spring.datasource.password=simsim
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.validation-query=select 1 from dual
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#init db
spring.datasource.initialize=true
spring.datasource.schema=classpath:/sql/schema-h2.sql
spring.datasource.data=classpath:/sql/data-h2.sql

#spring data jpa
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

# access control 
roles = ROLE_STUDENT,ROLE_STAFF,ROLE_ADMIN
accesses[0] =/student
accesses[1] =/staff
accesses[2] =/**
anonymous.access =*.js,*.css,*.png,/jsondoc**,/webjars/jsondoc-ui-webjar/**,/public/**,/h2-console/**


#JSON Doc 
# mandatory configuration
jsondoc.version=1.0
jsondoc.basePath=http://localhost:4444
jsondoc.packages[0]=org.openams.rest.controller
jsondoc.packages[1]=org.openams.rest.jpa.entity
jsondoc.packages[1]=org.openams.rest.model


# App Version
app.version=0.1
