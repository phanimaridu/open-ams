<div class="container">
  <form class="form-inline my-2">
    <label class="sr-only" for="course-slct">Select Course</label>
    <select class="form-control form-control-sm m-1 mr-3" id="course-schedule-slct">
      <script id="course-schedule-options-ht" type="text/x-handlebars-template">
         <option selected>Select Course ...</option>
         {{#each content}}
             <option id="{{id}}">{{name}}</option>
         {{/each}}
      </script>
    </select>

    <div class="input-group mx-2">
      <label for="attendance-dt" class="mr-2">Attendance Date</label>
      <input type="date" name="attendance-dt" id="attendance-dt" class="form-control form-control-sm"> </input>
    </div>
  </form>
</div>
