<div class="container">
  <div id="profile-div" class="card text-center mt-4">

    <div class="card-header">
      Welcome Staff
    </div>

    <div id="profile-body-div" class="card-body">
      <script id="profile-ht" type="text/x-handlebars-template">
        <img class="card-img-top img-thumbnail profile-image" src="./assets/images/person-icon.png" alt="Card image cap">
        <p class="card-text" id="name-p">{{name}}</p>
        <p class="card-text" id="email-p">{{email}}</p>
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-7">
              <table class="table table-striped table-sm mt-2">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">COURSE</th>
                    <th scope="col">LOCATION</th>
                    <th scope="col">TERM</th>
                    <th scope="col">SCHEDULE</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each courseSchedules}}
                  <tr>
                    <td>{{name}}</td>
                    <td>{{location}}</td>
                    <td>{{term}}</td>
                    <td>{{startT}} - {{endT}}</td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </script>
    </div>


    <div class="card-footer text-muted">
      <button class="btn btn-primary">EDIT</button>
    </div>


  </div>
</div>
