<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>OpenAMS Staff Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
    body {
      padding-top: 54px;
    }

    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }
  </style>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">OpenAMS Staff Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" id="profile-welcome-lnk">
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logout-lnk">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row my-4">
      <div class="col-xs-5 col-md-5 m-2">
        <select class="form-control" id="course-slct">
          <option selected>Select Course ...</option>
          <option value="1">K 12 Physics</option>
          <option value="2">K 10 Chemistry</option>
          <option value="3">K 10 Biology</option>
        </select>
      </div>
      <div class="col-xs-5 col-md-6 m-2">
        <a href="#take-attendance" class="btn btn-dark" id="take-attendance-lnk">Take Attendance</a>
        <a href="#view-reports" class="btn btn-dark mx-2" id="view-reports-lnk">View Reports</a>
      </div>
    </div>
  </div>

  <hr/>

  <!-- take-attendance or view-reports view will be loaded here based on navigations -->
  <div id="content">
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="scripts/api-config.js"></script>
  <script src="scripts/common-menu.js"></script>
  <script src="scripts/staff-nav.js"></script>

</body>

</html>
